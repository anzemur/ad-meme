<body>
  <style>
    body {
      padding: 20px;
      width: 300px;
      height: 490px;
    }

    .meme-image {
      margin-bottom: 20px;
      width: 100%;
    }

    .top-memes {
      padding-left: 10px;
      max-height: 320px;
      overflow-y: scroll;
    }

    .logo-img {
      margin-top: 10px;
      width: 70px;
      height: 70px;
    }

    .header {
      text-align: center;
    }

    .main-content {
      text-align: center;
    }

    .upload-btn {
      margin-top: 20px;
      margin-bottom: 10px;
      display: inline-block;
      background-color: #E12D2C;
      color: white;
      padding: 5px 7px;
      border: none;
    }

    input[type="file"] {
      display: none;
    }

    #success-msg {
      font-size: 14px;
      margin-bottom: 10px;
      color: #4BB543;
    }

    #success-msg.hidden {
      visibility:hidden
    }

    .img-wrapper {
      position: relative;
    }

    .likes {
      padding: 3px 5px;
      border-radius: 10px;
      font-size: 15px;
      color: white;
      background: #E12D2C;
      position: absolute;
      bottom: 1.5rem;
      left: 0.2rem;
    }
  </style>

  <div class="header">
    <img class="logo-img" src="/images/ad-meme.png"/>
    <h1>AdMeme</h1>
  </div>
  
  <div class="main-content">
    <div><p id="AdMeme"></p></div>
    <p>Top 10 rated daily memes:</p>
    <div class="top-memes" id="topMemes">
    </div>

    <label class="upload-btn">
      <input id="img-file" type="file" accept="image/*"/>
        Upload meme
    </label>
    <br>
    <div id="success-msg" class="hidden">Congratulations! Meme uploaded.</div>
  </div>

  
  <script src="jquery.min.js"></script>
  <script src="background.js"></script>
</body>
